<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Login page</h2>
            <form >
                <div class="inputbox">
                    <input type="text"  value="" id="user" required>
                    <span>username</span>
                </div>
                
                <div class="inputbox">
                    <input type="email"  value="" id="email" required>
                    <span>Email</span>
                </div>
                
                <div class="inputbox">
                    <input type="password"  value="" id="pass" required>
                    <span>password</span>
                </div>
                <input type="submit" value="submit" class="sub" id="submit">
            </form>
        </div>
    </div>
    <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
  import { getDatabase ,ref,set,get,child } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";
  const firebaseConfig = {
    apiKey: "AIzaSyCefnvYur_aisNPttDME7_UgHy9MQPKRyY",
    authDomain: "amitbadigerprojects.firebaseapp.com",
    projectId: "amitbadigerprojects",
    storageBucket: "amitbadigerprojects.appspot.com",
    messagingSenderId: "66188896284",
    appId: "1:66188896284:web:47b718222f19e3051697d9"
  };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
       const db = getDatabase(app);
       document.getElementById("submit").addEventListener('click', function(e){
        e.preventDefault();
        set(ref(db , 'user/' + document.getElementById("user").value),{
                 user: document.getElementById("user").value,
                  email:document.getElementById("email").value,
                 password:document.getElementById("pass").value,
  });

  alert("login successfull!");
})
      </script>

</body>
</html>
